<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars</title>
    <link rel="stylesheet" href="./src/css/style.min.css">

<body>

        <nav class="nav">
            <a class="nav__link" href="#!"><span>о планете</span></a>
